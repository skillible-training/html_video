<!DOCTYPE html>
<head>
   <title>Div Classic Method</title>
</head>
<html>
   <style>
      div{
      border: 2px soild #000;
      width: fit-content;
      background-color: burlywood;
      }
      /* Centering the whole division using Classic method */
      .classic{
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%,-50%)
      }
   </style>
   <body>
      <h1 style="text-align: center; font-size: 26px; font-family: sans-serif;"> Using Classic Method </h1>
      <div class="classic">
         <p style="font-weight: bolder;font-size: 20px;font-family: sans-serif;padding: 12px;" > Text in centered  </p>
      </div>
   </body>
</html>
