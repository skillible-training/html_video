<!DOCTYPE html>
<head>
   <title>Div  Grid Method </title>
</head>
<html>
   <style>
      div{
      border: 2px soild #000;
      width: fit-content;
      background-color: burlywood;
      }
      /* Grid method for Centering the div */
      .grid{
      display: grid;
      place-items: center;
      height: 500px;
      }
   </style>
   <body>
      <h1 style="text-align: center; font-size: 26px; font-family: sans-serif;"> Using Grid Method </h1>
      <article class="grid">
         <div>
            <p style="font-weight: bolder;font-size: 20px;font-family: sans-serif;padding: 12px;"> Text in centered </p>
         </div>
      </article>
   </body>
</html>
