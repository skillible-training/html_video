<!DOCTYPE html>
<head>
   <title>Div- Flex Method</title>
</head>
<html>
   <style>
      div{
      border: 2px soild #000;
      width: fit-content;
      background-color: burlywood;
      }
      /* Flex method for Centering the div */
      .flex{
      display: flex;
      align-items: center;
      justify-content: center;
      }
   </style>
   <body>
      <h1 style="text-align: center; font-size: 26px; font-family: sans-serif;"> Using Flex Method </h1>
      <article class="flex">
         <div>
            <p style="font-weight: bolder;font-size: 20px;font-family: sans-serif;padding: 12px;"> Text in centered </p>
         </div>
      </article>
   </body>
</html>
